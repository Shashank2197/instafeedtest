<div class="flex flex-col items-center justify-items-center container w-full">
  <form (submit)="onSubmit()">
    <label
      for="email"
      class="mt-6 block mb-6 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Select Image
    </label>
    <label class="block">
      <span class="sr-only">Choose profile photo</span>
      <input
        type="file"
        name="pic"
        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
        [(ngModel)]="pic"
        required
      />
    </label>
    <div class="mt-6 mb-6">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Enter Caption</label
      >
      <input
        type="text"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Caption"
        [(ngModel)]="caption"
        name="caption"
      />
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
